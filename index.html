<!DOCTYPE html>

            <div class="header__controls controls">

               </div>
               <div class="controls__burger">

               </div>

            </div>

         </div>
      </header>
      <nav class="menu__mobile">
         <ul class="menu___mobile-list">
            <li class="menu__mobile-item"><img src="assets/images/header/burger/01.svg" alt="Mobile icon"

            <li class="menu__mobile-item"><img src="assets/images/header/burger/02.svg" alt="Mobile icon"

            <li class="menu__mobile-item"><img src="assets/images/header/burger/05.svg" alt="Mobile icon"
                  class="menu__mobile-icon"><a href="#" class="menu__mobile-link">Self study</a></li>
            <li class="menu__mobile-item"><img src="assets/images/header/burger/06.svg" alt="Mobile icon"
                  class="menu__mobile-icon"><a href="#" class="menu__mobile-link">News</a></li>
         </ul>
         <p class="mobile__language-select">EN</p>


         <div class="mobile__buttons">
            <button class="button button__text">Sign up</button>
            <button class="button button-light button-light__text">Log in</button>
         </div>
      </nav>
      <main class="page">
         page
      </main>
      <footer class="footer">
         footer
      </footer>
   </div>
   <script src="/scripts/script.js"></script>

</html>
